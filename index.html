<!doctype html>
<html lang="en">
  <head>
    <title>BT_B2-B3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Bài tập buổi 2 _ buổi 3</h1>
        <hr>
        <div>
          <h3>Bài Tập 1</h3>
          <div class="form-group row">
            <div class="col-4">
              <p>Nhập Số Lương</p>
              <input class="form-control" id="nhapLuong" />
            </div>
            <div class="col-4">
              <p>Số Ngày Làm</p>
              <input class="form-control" id="soNgayLam" />
            </div>
          </div>
          <div class="form-group mt-2">
            <button id="btnTinhLuong" class="btn btn-success">Tính lương</button>
          </div>
          <div class="alert alert-success mt-2" id="tienLuong"></div>
        </div>
        <hr>
        <div>
          <h3>Bài Tập 2</h3>
          <div class="form-group">
            <p>Số thứ nhất</p>
            <input class="form-control" id="soThuNhat" />
          </div>
          <div class="form-group">
            <p>Số thứ Hai</p>
            <input class="form-control" id="soThuHai" />
          </div>
          <div class="form-group">
            <p>Số thứ Ba</p>
            <input class="form-control" id="soThuBa" />
          </div>
          <div class="form-group">
            <p>Số thứ bốn</p>
            <input class="form-control" id="soThuBon" />
          </div>
          <div class="form-group">
            <p>Số thứ Năm</p>
            <input class="form-control" id="soThuNam" />
          </div>
          <div class="form-group">
            <button id="btnTinhTrungBinh" class="btn btn-success">Tính</button>
          </div>
          <div class="alert alert-success mt-2" id="trungBinh"></div>
        </div>
        <hr>
          <h3>Bài Tập 3</h3>
          <div class="form-group">
            <p>Quy đổi</p>
            <input class="form-control" id="nhapSo" />
          </div>
          <div class="form-group">
            <button id="btnDoiUSD" class="btn btn-success">Quy Đổi Tiền</button>
          </div>
          <div class="alert alert-success mt-2" id="quyDoi"></div>
          <h3>Bài tập 4</h3>
          <div class="form-group row">
            <div class="col-4">
              <p>Nhập Chiều dài</p>
              <input class="form-control" id="chieuDai" />
            </div>
            <div class="col-4">
              <p>Nhập Chiều rộng</p>
              <input class="form-control" id="chieuRong" />
            </div>
          </div>
          <div class="form-group">
              <button class="btn btn-success" id="btnTinhDienTichChuVi">Tính</button>
          </div>
          <div class="alert alert-success mt-2" id="dienTich" ></div>
          <div class="alert alert-success mt-2" id="chuVi" ></div>
        <hr>
          <h3>Bài Tập 5</h3>
          <div class="form-group">
            <p>Nhập số</p>
            <input class="form-control" id="kySo">
          </div>
          <div class="form-group">
            <button class="btn btn-success" id="btnTinhTong">Tính Tổng</button>
          </div>
          <div class="alert alert-success mt-2" id="tongKySo" ></div>

    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
